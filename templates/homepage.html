{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .homepage-container {
            background-color: #f0f0f0; /* White-greyish background */
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .homepage-text {
            color: #0073e6; /* Blue text color */
            font-size: 24px;
        }

        .homepage-logo {
            max-width: 100%; /* Ensure the logo fits the container */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove any inline spacing */
            margin: 0 auto; /* Center the image horizontally */
        }
    </style>
</head>
<body>
    <div class="homepage-container">
        <img src="{% static 'logo/image.png' %}" alt="Logo" class="homepage-logo">
        <h1 class="homepage-text">HELLO YETTI</h1>
    </div>
</body>
</html>
